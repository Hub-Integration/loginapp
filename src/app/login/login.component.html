<div class="col-sm-6 col-sm-offset-3 col-md-4   col-md-offset-4">
  <div class="loginForm">
    <h1 class="text-center">Log In</h1>
    <form action=" ">
      <div class="form-group">
        <label for="email">Username:</label>
        <input type="email" class="form-control" id=" " placeholder="Enter email" name="email" [(ngModel)]="emailVal">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd"
          [(ngModel)]="passwordVal">
      </div>

      <button type="submit" class="btn btn-primary" value="Log In" (click)="login()"> Log
        In </button> &nbsp;
      <button type=" " class="btn btn-default"><a routerLink="/register">Register</a></button>
    </form>
  </div>
</div>
