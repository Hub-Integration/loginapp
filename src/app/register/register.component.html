<div class="col-sm-6 col-sm-offset-3 col-md-4   col-md-offset-4">
  <div class="regForm">
    <h1 class="text-center">Register </h1>
    <form action=" ">
      <div class="form-group">
        <label for="username">Create Username:</label>
        <input type="text" class="form-control" id=" " placeholder="Create  Username" name="Username"
          [(ngModel)]="usernameTxt">
      </div>
      <div class="form-group">
        <label for="pwd">Create Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Create password" name="pswd"
          [(ngModel)]="passwordTxt">
      </div>

      <button type="submit" class="btn btn-primary" value="Log In" (click)="save()"> Save </button> &nbsp;
      <button type=" " class="btn btn-default"><a routerLink="/login">cancel</a></button>

    </form>
  </div>
</div>
